<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #qrcode {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 5px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Attendance System</a>
            <button id="logout-button" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h1>Generate QR Code for Today</h1>
        <p>Click the button to generate a unique QR code. Employees can scan this with their phone to mark their attendance.</p>
        
        <button id="generate-btn" class="btn btn-primary btn-lg my-3">Generate Today's Code</button>

        <div id="qrcode-container" class="d-none">
            <h3 class="mt-4">Scan This Code</h3>
            <div id="qrcode"></div>
            <p class="text-muted">This code is valid for today only.</p>
        </div>
    </div>

    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Your custom script -->
    <script src="generate-qr.js"></script>

</body>
</html>
