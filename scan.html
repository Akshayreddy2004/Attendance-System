<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="main-card" class="card p-4 text-center" style="width: 100%; max-width: 450px;">
            <div class="card-body">
                <h3 class="card-title mb-4">Mark Your Attendance</h3>
                
                <!-- This form is shown initially -->
                <form id="scan-form">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Enter Your Employee ID</label>
                        <input type="text" class="form-control" id="employeeId" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <!-- This message is shown after submission -->
                <div id="message-container" class="d-none">
                    <h4 id="status-message"></h4>
                    <p id="details-message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
     <!-- Load the secret keys FIRST -->
    <script src="config.js"></script>
    <!-- Your custom script -->
    <script src="scan.js"></script>

</body>
</html>
